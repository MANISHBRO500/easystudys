<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h1 class="section-title">Get in Touch with Us</h1>
            <p class="section-description">We are here to assist you. Reach out to us via any of the methods below:</p>
            
            <div class="contact-options">
                <div class="contact-card">
                    <div class="icon whatsapp-icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp">
                    </div>
                    <h2>WhatsApp</h2>
                    <p><a href="https://wa.me/1234567890" target="_blank">Chat with Us</a></p>
                </div>
                <div class="contact-card">
                    <div class="icon email-icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email">
                    </div>
                    <h2>Email</h2>
                    <p><a href="mailto:info@jitucomputershop.com">info@jitucomputershop.com</a></p>
                </div>
                <div class="contact-card">
                    <div class="icon phone-icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone">
                    </div>
                    <h2>Call Us</h2>
                    <p><a href="tel:+1234567890">+123 456 7890</a></p>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Easystudys | All Rights Reserved</p>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
